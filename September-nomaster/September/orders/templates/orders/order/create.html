{% extends 'shop/base.html' %}

{% block title %}
Checkout
{% endblock %}

{% block content %}
    <h1>Checkout</h1>
    <div class="order-info">
        <h3>Your order</h3>
        <ul>
            {% for item in items %}
            <li>
                {{item.item.name}}*{{item.item_quantity}}
            </li>
            {% endfor %}
        </ul>
        <p>Total:${{total_price}}</p>
    </div>
    <form action="." method='post' class="order-form">
        {{form.as_p}}
        <p><input type="submit" value="Place order"></p>
        {% csrf_token %}
    </form>
{% endblock %}
