{% extends 'shop/base.html' %}

{% block title %}
    Change Profile
{% endblock %}

{% block content %}
    
    <div class="container">
        <div style="margin-top:30px; margin-bottom:30px; margin-left:0">
            <h2>修改个人信息</h2>
        </div>
        <div style="margin-top:30px;  margin-left:160px">
            <form action="{% url 'account:changeprofile' %}" method="POST" enctype="multipart/form-data" style="margin-bottom:20px">
                {{form.as_p}}
                {% csrf_token %}

                <input type="submit" value="提交" style=" float:left;background-color: #333;">     
            </form>
        </div>
        
        

        <div class="clearfix"></div>
    </div>
    <style>
        p{
            height:80px;
        }
        label{
            margin-top:0;
        }
    </style>
{% endblock %}
