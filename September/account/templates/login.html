{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

		<!-- Bootstrap -->
		
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" /> 
    
    <link rel="stylesheet" href="{% static 'css/center12.css' %} " />
   
  </head>
  <body>
  	<div class="bg-div">
  		{% if error %}
  		<p style="color: white;" id="error">{{error}}</p>
  		<script type="text/javascript">
  			error=document.getElementById('error').innerHTML;
  			alert(error);
  		</script>
  		{% endif %}
  	</div>
  	<div><img src="{% static "img/logo1.png" %}" class="img-responsive"></div>
		
			<div class="mycenter box">
				<div class="mysign">
					<div class="form-input"></div>
					<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 text-center text-info">
						<h2>登录</h2>
						<div>
								<form action="{% url 'account:login' %}" method="post">  
										{% csrf_token %}  
										<!-- <label for="username">用户名：</label>   -->
										<div class="form-group">
												<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
														<input id="username" type="text" name="username" value="{{ username }}" class="form-control" placeholder="用户名"> 
												</div>
										</div>
										<div class="form-group"> 
												<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10"> 
													<!-- <label for="password">密码：</label>   -->
													<input id="password" type="password" name="password" value="{{ password }}" class="form-control" placeholder="密码">
												</div>
										</div>
										<div class="form-group">
												<div class="col-lg-10">
														<input type="submit" value="登录" class="btn btn-default col-lg-12 col-md-12 col-sm-12 col-xs-12">  
												</div>
										</div>
								</form>  
							<!-- <form action="{% url 'account:login' %}" method="post">  
							{% csrf_token %} 
								<div class="form-group">
										<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
												
											  <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
										</div>
								</div>
									
												<input type="password" class="form-control" id="password" name="password" placeholder="密码"> 
										</div> 
								</div>
								<div class="form-group">
										<div class="col-lg-10">
												
												<input type="submit" class="btn btn-default col-lg-12 col-md-12 col-sm-12 col-xs-12" value="登录"> 
										</div>
								</div> 
							</form> -->
						    <div class="form-group">
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 checkbox">
										<label><input id="remember" type="checkbox" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">记住密码 </label>
									</div>
								
						    </div> 
						   
						    <div class="form-group">
									<div class="col-lg-10">
										<span style="margin-left: 25px;">还没有账户，立即<a href="{% url 'account:register' %}" style="color: #468BEA">注册</a></span>
									</div>
						    </div>
						</div>
					</div> 
				</div>
			</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
