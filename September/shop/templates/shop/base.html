{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}My shop{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    
</head>
<body>
    <div id="header">
        <a href="{% url 'shop:product_list' %}" class="logo">September</a>
    </div>
    <div id="subheader">
        <div class="user">
            {% if request.user.is_authenticated %}
                Welcome to September,<a href="{% url 'account:profile_view' %}">{{request.user.username}}</a>.
                <a href="{% url 'account:logout' %}">logout</a>
                <a href="{% url 'orders:order_list' %}">orders</a>
            {% else %}
                <a href="{% url 'account:login' %}">Please login</a>
                <a href="{% url 'account:register' %}"> or register</a>
            {% endif %}
        </div>
        <div class="cart">
            <a href="{% url 'cart:cart_detail' %}">Your cart</a>
        </div>
        
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
