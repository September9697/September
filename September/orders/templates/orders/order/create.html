{% extends 'shop/base.html' %}

{% block title %}
创建订单
{% endblock %}

{% block content %}
<div class="container">
    <h1>订单创建</h1>
    <div class="order-info">
        <h3>您的订单</h3>
        <ul>
            {% for item in items %}
            <li>
                {{item.item.name}}*{{item.item_quantity}}
            </li>
            {% endfor %}
        </ul>
        <p>总价:${{total_price}}</p>
    </div>
    <form action="." method='post' class="order-form">
        {{form.as_p}}
        <p><input type="submit" value="Place order"></p>
        {% csrf_token %}
    </form>

    <div class="clearfix"></div>
</div>
{% endblock %}
